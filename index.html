<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .cls2 {
                border: 3px solid blue;
                margin: 0.5rem;
                border-radius: 0.8rem;
                padding-left: 0.75rem;
                padding-top: 0.75rem;
                height: 5rem;
                display: flex;
                align-items: center;
            }
            .cls3 {
                border: 3px solid #ff0;
                margin: 0.75rem;
                border-radius: 0.8rem;
                padding-left: 0.75rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                height: 3.5rem;
                display: flex;
                align-items: center;
            }
            .cls1 {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 80vh;
            }
            button {
                background-color: #ff0;
                color: #000;
                border-radius: 0.5rem;
                border: 2px solid #001eff;
                padding: 0.75rem;
                font-size: clamp(1.2rem, 4vw, 2rem);
                margin: 0.25rem;
                width: 100%;
                height: 4.5rem;
            }
            button:hover {
                background-color: blue;
                color: #000;
                border-color: yellow;
            }
            @media (max-width: 576px) {
                .card {
                    width: 95vw !important;
                }
                h1, h1 small {
                    font-size: clamp(2rem, 8vw, 2.5rem) !important;
                }
            }
            @media (min-width: 577px) {
                .card {
                    width: clamp(22rem, 60vw, 28rem) !important;
                }
            }
        </style>
    </head>
    <body style="background-color: black;">
        <div class="container">
            <h1 style="font-size:clamp(2.5rem, 10vw, 4rem);font-weight:bold;color:blue;text-align: center;">
                <small style="font-size:clamp(2.5rem, 10vw, 4rem);font-weight:bold;color:#eaff00;">Lets</small>Calculate
            </h1>
        </div>
        <div class="cls1">
            <div class="card mx-3 my-3" style="background-color: #000;border-color: yellow;">
                <div class="cls2">
                    <p id="c1" style="font-size:clamp(1.5rem, 5vw, 2.2rem);color:yellow;margin:0;">0</p>
                </div>
                <div class="cls3">
                    <p id="c2" style="font-size:clamp(1rem, 3.5vw, 1.5rem);color:blue;margin:0;"></p>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <button type="button" onclick="initailze('1')" id="b1">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('2')" id="b2">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('3')" id="b3">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('+')" id="b4">+</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('4')" id="b5">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('5')" id="b6">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('6')" id="b7">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('-')" id="b8">-</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('7')" id="b9">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('8')" id="b10">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('9')" id="b11">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('*')" id="b12">*</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="clear1()" id="b15">C</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('0')" id="b13">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="calculate()" id="b16">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="initailze('/')" id="b14">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var x = '';
            function initailze(val) {
                x = x + val;
                document.getElementById("c1").innerHTML = val;
                document.getElementById("c2").innerHTML = x;
            }
            function clear1() {
                document.getElementById("c1").innerHTML = '0';
                document.getElementById("c2").innerHTML = '';
                x = '';
            }
            function calculate() {
                var y = document.getElementById("c2").innerHTML;
                try {
                    var re = eval(y);
                    if (re === Infinity || isNaN(re)) {
                        document.getElementById("c1").innerHTML = 'Error';
                    } else {
                        document.getElementById("c1").innerHTML = re;
                    }
                    document.getElementById("c2").innerHTML = '';
                    x = '';
                } catch (e) {
                    document.getElementById("c1").innerHTML = 'Error';
                    document.getElementById("c2").innerHTML = '';
                    x = '';
                }
            }
            function handleKeyboardInput(event) {
                const key = event.key;
                if (key >= '0' && key <= '9') {
                    initailze(key);
                } else if (key === '+') {
                    initailze('+');
                } else if (key === '-') {
                    initailze('-');
                } else if (key === '*') {
                    initailze('*');
                } else if (key === '/') {
                    initailze('/');
                } else if (key === 'Enter' || key === '=') {
                    calculate();
                } else if (key === 'Escape' || key === 'C' || key === 'c') {
                    clear1();
                } else if (key === 'Backspace') {
                    x = x.slice(0, -1);
                    document.getElementById("c1").innerHTML = x.slice(-1) || '0';
                    document.getElementById("c2").innerHTML = x;
                }
            }
            document.addEventListener('keydown', handleKeyboardInput);
        </script>
    </body>
</html>
